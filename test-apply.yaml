# yaml-language-server: $schema=.vscode/kg-schema.json
namespace: "test-namespace"
entity:
  repository:
    - foo:
        git_repo_url: "http://"
        owners:
          - "foo"

    - test-repo:
        owners: ["test@example.com", "newowner@gmail.com"]
        git_repo_url: "https://github.com/test/repo"

        depends_on:
