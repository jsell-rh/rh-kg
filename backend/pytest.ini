[tool:pytest]
# Pytest configuration file
# Note: Most pytest configuration is now in pyproject.toml
# This file exists for compatibility and additional pytest-specific settings

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 8.0

# Additional options
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --cov=kg
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -q

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires setup)
    slow: Slow running tests
    network: Tests requiring network access
    redis: Tests requiring Redis
    postgres: Tests requiring PostgreSQL
    docker: Tests requiring Docker

# Asyncio settings
asyncio_mode = auto

# Warnings filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
